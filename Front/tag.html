<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/">
                <img src="./img/logo_black_@4x.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    <span class="material-icons md-48">home</span>
                </a>
                <a class="navbar-item">
                    <span class="material-icons md-48">message</span>
                </a>
                <a class="navbar-item">
                    <span class="material-icons md-48">explore</span>

                </a>
                <a class="navbar-item">
                    <span class="material-icons md-48">favorite</span>
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <span class="material-icons">account_circle</span>

                    </a>

                    <div class="navbar-dropdown">

                        <a class="navbar-item">
                            <span class="material-icons">account_circle</span> Profile
                        </a>
                        <a class="navbar-item">
                            <span class="material-icons md-48">settings</span> Settings
                        </a>
                        <a class="navbar-item">
                            <span class="material-icons md-48">save</span> Saved
                        </a>

                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            <span class="material-icons md-48">logout</span> Log Out
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
            Log in
          </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-primary">
        <div class="hero-body">
            <h1 style="font-size: 90px" class="title">
                #Dangden
            </h1>

        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns is mobile is-multiline is-centered">
                <div class="column is-one-quarter">
                    <div class="box">

                        <figure class="image is-256x256">
                            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
