{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/">
                <img src="{% static 'img/logo_black_@4x.png'%}" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    <span class="material-icons md-48">home</span>
                </a>
                <a class="navbar-item">
                    <span class="material-icons md-48">message</span>
                </a>
                <a class="navbar-item">
                    <span class="material-icons md-48">explore</span>

                </a>
                <a class="navbar-item">
                    <span class="material-icons md-48">favorite</span>
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <span class="material-icons">account_circle</span>

                    </a>

                    <div class="navbar-dropdown">

                        <a class="navbar-item">
                            <span class="material-icons">account_circle</span> Profile
                        </a>
                        <a class="navbar-item">
                            <span class="material-icons md-48">settings</span> Settings
                        </a>
                        <a class="navbar-item">
                            <span class="material-icons md-48">save</span> Saved
                        </a>

                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            <span class="material-icons md-48">logout</span> Log Out
                        </a>
                    </div>
                </div>
            </div>

            
        </div>
    </nav>
    <section class="section">
        <div class="container">
            
                {% block content %}
                {% endblock %}


                {% block pagination %}
                {% endblock %}
        </div>
    </section>
</body>

</html>
