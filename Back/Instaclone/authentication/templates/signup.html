
{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<div style = "margin-top:400px"class="container">
    <div class="box ">
        <div class="heading"></div>
        <form class="login-form ">
            <div class="field ">
                <input id="username " type="name " placeholder="Phone number, username, or email " />
                <label for="username ">Phone number, username, or email</label>
            </div>
            <div class="field ">
                <input id="password " type="password " placeholder="password " />
                <label for="password ">Password</label>
            </div>
              <div class="field ">
                <input id="password " type="password " placeholder="password " />
                <label for="password ">Retype Password</label>
            </div>
            <button class="login-button " title="login ">Sign up</button>
            <div class="separator ">
                <div class="line "></div>
                <p>OR</p>
                <div class="line "></div>
            </div>
            <div class="other ">
                <button class="fb-login-btn " type="button ">
                    <i class="fa fa-facebook-official fb-icon "></i>
                    <span class=" ">Log in with Facebook</span>
                </button>
                <a class="forgot-password " href="# ">Forgot password?</a>
            </div>
        </form>
    </div>
    <div class="box ">
        <p>Already have an account? <a class="signup " href="{% url 'insta:login' %}">Log in</a></p>
    </div>
</div>
